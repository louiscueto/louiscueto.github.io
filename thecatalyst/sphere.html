<script type="module">

	(function() {

		let scene,  
		renderer,
		camera,
		model,                              // Our character
		neck,                               // Reference to the neck bone in the skeleton
		waist,                               // Reference to the waist bone in the skeleton
		possibleAnims,                      // Animations found in our file
		mixer,                              // THREE.js animations mixer
		idle,                               // Idle, the default state our character returns to
		clock = new THREE.Clock(),          // Used for anims, which run to a clock instead of frame rate 
		currentlyAnimating = false,         // Used to check whether characters neck is being used in another anim
		raycaster = new THREE.Raycaster(),  // Used to detect the click on our character
		loaderAnim = document.getElementById("js-loader");
		var $x = document.getElementById("x");
		var prevX, prevY;


		// var mouse = new THREE.Vector2();
		var raycaster2 = new THREE.Raycaster();
		// raycaster2.linePrecision = 3; // deprecated
		raycaster2.params.Line.threshold = 1;

		var idleMode = false;
		var idleTimer;
		// var $debugger = document.getElementById("debugger");
		// var $debugger2 = document.getElementById("debugger2");
		// var $debugger3 = document.getElementById("debugger3");
		// idle sequence: 3/20/*15*/19/18/11/14/1/3 | word: Sphere_fracturepart[n]

		var $modal = top.document.getElementById("modal");

		var dragging = false;
		var slice;

		var $tooltip = document.getElementById("tooltip");
		var $text = document.getElementById("text");
		var popupTimer;
		var materials = {};

		top.document.querySelector("#modal > .modal-content > .close").addEventListener("click", function (e) {
			MODAL.hide();
		});

		$modal.addEventListener("click", function (e) {
			if (e.target.id == "modal") {
				MODAL.hide();
			}
		});

		function idlePop () {

			let x = document.body.offsetWidth/2;
			let y = document.body.offsetHeight/2;

			raycaster2.setFromCamera({x: 0, y: 0.051}, camera);
			var intersects = raycaster2.intersectObjects(scene.children, true);

			if (intersects[0] && intersects[0].distance < 100) {

				var object 		= intersects[0].object;
				var name 		= object.name;

				if (!BIODATA[name]) {
					$tooltip.style.display 		= "none";
					$tooltip.style.opacity 		= 0;
				}

				try {

					$tooltip.style.top 			= "15%";
					$tooltip.style.left 		= (x-($tooltip.offsetWidth/2))+ "px";

					if (object.name == hovered.name) {
						// do nothing
					} else {

						if (!!BIODATA[name]) {
							$tooltip.innerHTML 			= '<img src="'+BIODATA[name].idtag+'">';
							$tooltip.style.display 		= "block";
							$tooltip.style.opacity 		= 1;
						}

						for (var key in slices) {
							let slice = slices[key];
							tween(slice.scale, {x: 1, y: 1, z: 1}, {
								duration: 300, 
								easing : TWEEN.Easing.Quadratic.InOut,
							});
							slice.material = materials[slice.name];
						}

						if (!!BIODATA[name]) {

							hovered.slice 		= object;
							hovered.name 		= object.name;

							tween(object.scale, target, {
								duration: 300, 
								easing : TWEEN.Easing.Quadratic.InOut
							});

							var col = new THREE.MeshPhongMaterial({color: new THREE.Color("rgb(0, 17, 83)")});

							object.material = col;
						}

					}

				} catch (e) {
					console.log(e.message);
				}

			}
		}


		document.onkeydown = function (e) {

			// if (e.keyCode == 27) { // esc

			// 	hovered.name = "Sphere_fracturepart20";
			// 	MODAL.show();

			// } else if (e.keyCode == 192) { // `
			// 	// idlePop2();
			// 	hovered.name = "Sphere_fracturepart20";
			// 	MODAL.show();
			// } else if (e.keyCode == 49) { // 1

			// 	console.log($tooltip.offsetWidth);
			// 	console.log($tooltip.offsetHeight);
			// } else if (e.keyCode == 50) { // 2

			// 	model.rotation.y += Math.PI;

			// 	// Math.PI * 2 = 6.28;
			// } else if (e.keyCode == 51) { // 3
			// }
		};

		var MODAL = {
			classes: [],
			visible: false,
			show: function () {
				MODAL.visible = true;

				let name = hovered.name;
				let biodata = BIODATA[name];

				let headerbg = biodata.headerbg;
				let someone = biodata.someone;
				let last_letter_fname = biodata.first_name.slice(-1);
				let caps = biodata.capabilities;
				let q2 = biodata.qualifications.column2;
				let cap1 = [], cap2 = [];

				// header
				top.document.getElementById("modal-title").innerHTML = biodata.title;
				top.document.getElementById("modal-subtitle").innerHTML = biodata.subtitle;
				// image
				top.document.getElementById("modal-header").style.backgroundImage = "url('"+headerbg+"')";
				// person is someone who...
				top.document.getElementById("modal-someone-header").innerHTML = (biodata.first_name+" is someone who...").toUpperCase();
				top.document.getElementById("someone-who").innerHTML = '\
					<tr>\
						<td><ul><li>'+someone.column1.join('</li><li>')+'</li></ul></td>\
						<td><ul><li>'+someone.column2.join('</li><li>')+'</li</ul></td>\
					</tr>\
				';

				// person's wish for the future
				if (["S", "s"].indexOf(last_letter_fname) > -1) {
					top.document.getElementById("modal-wish-header").innerHTML = (biodata.first_name+"' wish for the future").toUpperCase();
				} else {
					top.document.getElementById("modal-wish-header").innerHTML = (biodata.first_name+"'s wish for the future").toUpperCase();
				}
				top.document.getElementById("wish").innerHTML = (biodata.wish);

				// capabilities
				for (let i = 0; i < caps.length; i++) {
					let cap = caps[i];
					if ((caps.length%2 == 0) && i == caps.length -1) {
						continue;
					}
					if (i%2 == 0) {
						cap1.push(cap);
					} else {
						cap2.push(cap);
					}
				}
				top.document.getElementById("capabilities").innerHTML = '\
					<div id="capability-grid" class="flex">\
						<div id="capability-col-1"><ul><li>'+cap1.join('</li><li>')+'</li></ul></div>\
						<div id="capability-col-2"><ul><li>'+cap2.join('</li><li>')+'</li></ul></div>\
					</div>\
					<div id="odd-one-out">\
						<ul><li>'+caps[caps.length-1]+'</li></ul>\
					</div>';


				// qualifications
				top.document.getElementById("qualifications-1").innerHTML = biodata.qualifications.column1.join("<br>");
				if (Array.isArray(q2)) {
					top.document.getElementById("qualifications-2").innerHTML = q2.join("<br>");
				} else {
					top.document.getElementById("qualifications-2").innerHTML = '<b><i>'+q2.title+'</i></b><ul style="padding-left: 0; margin-left: 1.25em;"><li>'+q2.certifications.join("</li><li>")+'</li></ul>';
				}

				// extras
				top.document.getElementById("career_history").innerHTML = biodata.career_history;
				top.document.getElementById("modal-email").innerHTML = biodata.email;
				top.document.getElementById("modal-contact").innerHTML = biodata.contact;
				// top.window.scrollTo(0, 0);
				// $modal.scrollTo(0, 0);
				top.document.body.classList.add("unscrollable");
				$modal.classList.add("visible");
				
				// $modal.classList.add("chever");
				// $modal.classList.add("asd");
			},
			hide: function () {
				
				top.document.body.classList.remove("unscrollable");
				$modal.classList.remove("visible");

				setTimeout(function () {
					MODAL.visible = false;
				}, 550);
			}
		}

		window.addEventListener("resize", function (e) {
			document.getElementById("dragger").style.height = (window.innerHeight)+"px";
		});
		
		window.addEventListener("mousedown", function (e) {

			if (e.target.id == "dragger") {
				dragmode = true;
				var mousecoords = getMousePos(e);
				prevX = mousecoords.x;
				prevY = mousecoords.y;
				// console.log("add grab");
				// document.body.classList.add("grab");
			}
		});

		window.addEventListener("touchstart", function (e) {

			if (e.target.id == "dragger") {
				dragmode = true;
				var touch = e.touches[0] || e.changedTouches[0];
		        prevX = Math.round(touch.pageX);
		        prevY = Math.round(touch.pageY);

			}
		});


		var dragTimeout;
		window.addEventListener("mouseup", function (e) {
			dragmode = false;
			if (dragging == false) {
				// clearTImeout(dragTimeout);
				// dragTimeout = setTimeout(function () {
					raycast(e, false, true);
				// }, 500);
				
			}
		});

		window.addEventListener("touchend", function (e) {
			dragmode = false;
			if (dragging == false) {
				raycast(e, true, true);
			}
		});


		top.window.addEventListener("focus", function (e) {

			dragmode = false;
			
			clearTimeout(popupTimer);
			popupTimer = null;
			hovered.slice = null;
			hovered.name = null;

			idleMode = false;
			clearTimeout(idleTimer);
			idleTimer = null;

			raycast(e, false);
		});

		top.window.addEventListener("blur", function (e) {
			dragmode = false;
			clearTimeout(popupTimer);
			popupTimer = null;
			hovered.slice = null;
			hovered.name = null;

			idleMode = false;
			clearTimeout(idleTimer);
			idleTimer = null;
		});


		document.addEventListener("touchmove", function(e) {

			// if (document.body.classList.contains("grab")) {
			// 	document.body.classList.add("grabbing");
			// } else {
			// 	document.body.classList.remove("grabbing");
			// }

			idleMode = false;
			clearTimeout(idleTimer);
			idleTimer = null;

			var touch = e.touches[0] || e.changedTouches[0];
		    var x = Math.round(touch.pageX);
		    var y = Math.round(touch.pageY);

			var max = window.innerWidth;
			var diffX, diffY;

			dragging = dragmode;

			var speed = 0.003;
			if (typeof prevX !== undefined && typeof prevY !== undefined && model && dragmode == true) {
				if (prevX > x) { // turn left
					diffX = (prevX-x) * speed;
					diffX = diffX/2;
					model.rotation.y -= diffX;
				} else if (prevX < x) { // turn right
					diffX = (x-prevX) * speed;
					diffX = diffX/2;
					model.rotation.y += diffX;
				}
				if (prevY > y) { // turn up
					diffY = (prevY-y) * speed;
					diffY = diffY/2;
					if ((model.rotation.x-diffY) > -0.4) {
						model.rotation.x -= diffY;
					}
				} else if (prevY < y) { // turn down
					diffY = (y-prevY) * speed;
					diffY = diffY/2;
					if ((model.rotation.x+diffY) < 0.4) {
						model.rotation.x += diffY;
					}
				}
			}

			prevX = x;
			prevY = y;

			if (dragmode == false && MODAL.visible == false) {
				raycast(e, true);
			}

			if (!idleTimer) {
				idleTimer = setTimeout(function () {
					idleMode = true;
					clearTimeout(idleTimer);
					idleTimer = null;
				}, 1500); 
			}

		});

		document.addEventListener("mousemove", function(e) {

			// if (document.body.classList.contains("grab")) {
			// 	document.body.classList.add("grabbing");
			// } else {
			// 	document.body.classList.remove("grabbing");
			// }

			idleMode = false;
			clearTimeout(idleTimer);
			idleTimer = null;

			var mousecoords = getMousePos(e);
			var x = mousecoords.x;
			var y = mousecoords.y;
			var max = window.innerWidth;
			var diffX, diffY;

			dragging = dragmode;

			var speed = 0.003;
			if (typeof prevX !== undefined && typeof prevY !== undefined && model && dragmode == true) {
				if (prevX > x) { // turn left
					diffX = (prevX-x) * speed;
					diffX = diffX/2;
					model.rotation.y -= diffX;
				} else if (prevX < x) { // turn right
					diffX = (x-prevX) * speed;
					diffX = diffX/2;
					model.rotation.y += diffX;
				}
				if (prevY > y) { // turn up
					diffY = (prevY-y) * speed;
					diffY = diffY/2;
					if ((model.rotation.x-diffY) > -0.4) {
						model.rotation.x -= diffY;
					}
				} else if (prevY < y) { // turn down
					diffY = (y-prevY) * speed;
					diffY = diffY/2;
					if ((model.rotation.x+diffY) < 0.4) {
						model.rotation.x += diffY;
					}
				}
			}

			prevX = x;
			prevY = y;

			if (dragmode == false && MODAL.visible == false) {
				raycast(e, false);
			}

			if (!idleTimer) {
				idleTimer = setTimeout(function () {
					idleMode = true;
					clearTimeout(idleTimer);
					idleTimer = null;
				}, 1500); 
			}

		});

		function getMousePos (e) {
			return {x: e.clientX, y: e.clientY};
		}

		function tween (vectorToAnimate, target, options) {
			options = options || {};
			// get targets from options or set to defaults
			var to = target || THREE.Vector3(1.05, 1.05, 1.05),
			easing = options.easing || TWEEN.Easing.Quadratic.In,
			duration = options.duration || 2000;
			// create the tween
			var tweenVector3 = new TWEEN.Tween(vectorToAnimate)
				.to({ x: to.x, y: to.y, z: to.z}, duration)
				.easing(easing)
				.onUpdate(function (d) {
					if (options.update) { 
						options.update(d);
					}
				})
				.onComplete(function () {
					if(options.callback) options.callback();
				});
			// start the tween
			tweenVector3.start();
			// return the tween in case we want to manipulate it later on
			return tweenVector3;
		}

		var hovered = {
			slice: null,
			name: null,
			time: null,
			animated: false,
			animating: false,
		};


		var renderctr = 0;

		function raycast (e, touch = false, click = false) {

			var mouse = {};
			if (touch) {
				mouse.x = 2 * (e.changedTouches[0].clientX / window.innerWidth) - 1;
				mouse.y = 1 - 2 * (e.changedTouches[0].clientY / window.innerHeight);
			} else {
				mouse.x = 2 * (e.clientX / window.innerWidth) - 1;
				mouse.y = 1 - 2 * (e.clientY / window.innerHeight);
			}

			// update the picking ray with the camera and mouse position
			raycaster.setFromCamera(mouse, camera);

			// calculate objects intersecting the picking ray
			var intersects = raycaster.intersectObjects(scene.children, true);

			if (intersects[0] && intersects[0].distance < 100) {

				// document.getElementsByTagName("canvas")[0].style.cursor = "pointer";
				var object = intersects[0].object;
				var name = object.name;


				if (click == true) {

					if (hovered.name == object.name) {

						if (!!BIODATA[name]) {
							MODAL.show();
						}
					}
					
				} else {

					try {

						var coords = getMousePos(e);

						if (!!BIODATA[name]) {
							// $tooltip.innerHTML 			= '<img src="'+BIODATA[name].idtag+'">';
							$tooltip.style.display 		= "block";
							$tooltip.style.opacity 		= 1;
						} else {
							$tooltip.style.display 		= "none";
							$tooltip.style.opacity 		= 0;
						}

						if (idleMode == false) {

							// if (name == "Sphere_fracturepart20") {
								// $tooltip.style.top 			= (coords.y - 180)+ "px";
							// } else {
								// $tooltip.style.top 			= (coords.y - 150)+ "px";
								$tooltip.style.top 			= (coords.y - ($tooltip.offsetHeight+20))+ "px";
							// }
							$tooltip.style.left 		= (coords.x - ($tooltip.offsetWidth/2))+ "px";
						}
						
						if (name == hovered.name) {
							// console.log("dont change");
						} else {
							// console.log("change");
							
							// $text.innerHTML 			= BIODATA[name].title+"<span class=position>"+BIODATA[name].position+"</span>";

							if (!!BIODATA[name]) {
								$tooltip.innerHTML 			= '<img src="'+BIODATA[name].idtag+'">';
								$tooltip.style.display 		= "block";
								$tooltip.style.opacity 		= 1;
							}
							
							
							for (var key in slices) {


								let slice = slices[key];
								let scale = slice.scale;

								if (scale.x != 1 || scale.y != 1 || scale.z != 1) {
									tween(slice.scale, {x: 1, y: 1, z: 1}, {
										duration: 300, 
										easing : TWEEN.Easing.Quadratic.InOut,
									});
									slice.material = materials[slice.name];
								}
							}

							hovered.slice 		= object;
							hovered.name 		= object.name;

							tween(object.scale, target, {
								duration: 300, 
								easing : TWEEN.Easing.Quadratic.InOut
							});

							if (!!BIODATA[name]) {
								var col = new THREE.MeshPhongMaterial({color: new THREE.Color("rgb(0, 17, 83)")});
							} else {
								var col = new THREE.MeshPhongMaterial({color: new THREE.Color("rgb(240, 117, 57)")});
							}
							object.material = col;


							// add this to tween params to log 
							/* 
								update: function(d) {
									// console.log("Updating: " + d);
								},
								callback : function(){
									// console.log("Completed");
								}
							*/
						}

					} catch (e) {
						console.log(e.message);
					}
				}

			} else {
				// if (hovered.slice) {
					// clearTimeout(popupTimer);
					hovered.slice = null;
					hovered.name = null;
				// }
			}
		}

		var updatectr = 1;
		var neutral = false;
		function update() { // called on model load

			requestAnimationFrame(update);
			if (mixer) {
				mixer.update(clock.getDelta());
			}
			if (resizeRendererToDisplaySize(renderer)) {
				const canvas = renderer.domElement;
				camera.aspect = canvas.clientWidth / canvas.clientHeight;

			}

			// $debugger.innerHTML = idleMode ? "true" : "false";

			if (idleMode == true) {
				idlePop();
			}

			if (hovered.slice) {

				clearTimeout(popupTimer);
				$tooltip.style.opacity = 1;
				neutral = false;

			} else {

				if (neutral == false) {
					$tooltip.style.opacity 		= 0;

					for (var key in slices) {
						let slice = slices[key];
						tween(slice.scale, {x: 1, y: 1, z: 1}, {

						});
						slice.material = materials[slice.name];

			}

			// $debugger.innerHTML = hovered.name;
			// $debugger2.innerHTML = popupTimer;

			renderer.render(scene, camera);
		}

		function resizeRendererToDisplaySize(renderer) {
			const canvas = renderer.domElement;
			let width = window.innerWidth;
			let height = window.innerHeight;
			let canvasPixelWidth = canvas.width / window.devicePixelRatio;
			let canvasPixelHeight = canvas.height / window.devicePixelRatio;

			const needResize =
			canvasPixelWidth !== width || canvasPixelHeight !== height;
			if (needResize) {
				renderer.setSize(width, height, false);
			}
			return needResize;
		}
